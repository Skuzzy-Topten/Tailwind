<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="/public/output.css" />
  </head>
  <body>
    <div class="min-w-full">
      <div class="container mx-auto p-2">
        <div class="grid p-2">
          <h5 class="text-center p-2">Bootstrap Forms with Tailwind CSS</h5>
        </div>
        <div class="max-w-sm mx-auto p-2">
          <h5 class="p-2">Input Fields</h5>
          <div class="grid p-2">
            <input type="text" class="form-control" placeholder="Text" />
          </div>
          <div class="grid p-2">
            <input type="email" class="form-control" placeholder="Email" />
          </div>
          <div class="grid p-2">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <h5 class="p-2">Select Options</h5>
          <div class="grid p-2">
            <select class="form-select">
              <option value="">Choose</option>
              <option value="Option 01">Option 01</option>
              <option value="Option 02">Option 02</option>
            </select>
          </div>
          <div class="grid p-2">
            <h5 class="p-2">Check</h5>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" />
              <label class="form-check-label">Option 01</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" />
              <label class="form-check-label">Option 02</label>
            </div>
          </div>
          <div class="grid p-2">
            <h5 class="p-2">Radio</h5>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="radio" />
              <label class="form-check-label">Option 01</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="radio" />
              <label class="form-check-label">Option 02</label>
            </div>
          </div>
          <div class="p-2">
            <h5 class="p-2">Input Group</h5>
            <div class="input-group">
              <input type="text" class="form-control" />
              <input type="text" class="form-control" />
              <button class="btn btn-outline-dark">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
